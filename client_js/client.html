<!DOCTYPE html>
<html>
<head>
	<title>Klient API</title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="client.js"></script>
	<link rel="stylesheet" type="text/css" href="client.css">
</head>
<body>
	<div class="container">
		<h1 style="margin-bottom: 20px;">API Klient Bloga</h1>
		<div>
			<h4> Ilość wpisów na blogu: <span id="entries"></span> </h4>
			<h4> Ilość użytkowników na blogu: <span id="users"></span></h4>
			<h4> Ostatnio dodany wpis: <span id="last_entry"></span> </h4>
		</div>
		<div>
			<div id="buttons">
				<a href="#" onclick="fetch();"><button type="button" class="btn btn-lg btn-primary">Odśwież</button></a>
				<a href="#" onclick="$('#user_form').toggle();"><button type="button" class="btn btn-lg btn-primary">Zarejestruj się</button></a>
			</div>
		</div>
		<div id="msgs">
			
		</div>

		<div id="user_form_div">
			<form id="user_form">
	  			<div class="form-group">
					<label for="username">Nazwa użytkownika</label>
					<input type="username" class="form-control" id="username" name="username">
				</div>
	 			<div class="form-group">
					<label for="pwd">Hasło:</label>
					<input type="password" class="form-control" id="pwd" name="password">
	  			</div>
	 			<button type="submit" class="btn btn-default">Wyślij</button>
			</form>
		</div>
	</div>

</body>
</html>
