{% extends 'main/base.html' %}

{% block head %}
	<title>Dodaj nowy post</title>
{% endblock %}

{% block header %}
	<h2> Dodaj nowy post</h2>
{% endblock %}

{% block content %}
	<form enctype="multipart/form-data" method="POST">
		{% csrf_token %}

		             <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    {% if post.photo == '' %}
                    <td>{{ post }}</td>
                    {% else %}
                    <td><img src='{{ post.photo.url|slice:"4:" }}'></td>
                    {% endif %}
                </tr>
                 <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Zapisz" /></td>
                </tr>
             </table>

	</form>
{% endblock %}
