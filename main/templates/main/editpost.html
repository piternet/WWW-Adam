{% extends 'main/base.html' %}

{% block head %}
	<title>Edycja post</title>
{% endblock %}

{% block header %}
	<h2> Edycja postu</h2>
{% endblock %}

{% block content %}
         <form enctype="multipart/form-data" method="post">
             {% csrf_token %}
             <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    {% if post.photo == '' %}
                    <td>{{ post }}</td>
                    {% else %}
                    <td><img src='{{ post.photo.url|slice:"4:" }}' width="50" height="50"></td>
                    {% endif %}
                </tr>
                 <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Zapisz" /></td>
                </tr>
             </table>
         </form>


{% endblock %}
