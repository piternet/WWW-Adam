{% extends 'main/base.html' %}

{% block head %}
	<title>Edycja profilu</title>
{% endblock %}

{% block header %}
	<h1>Edycja profil</h1>
{% endblock %}

{% load static %}

{% block content %}
     <div>
         <form enctype="multipart/form-data" method="post">
             {% csrf_token %}
             <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    {% if profile.avatar == '' %}
                    <td>{{ profile }}</td>
                    {% else %}
                    <td><img src='{{ profile.avatar.url|slice:"4:" }}'></td>
                    {% endif %}
                </tr>
                 <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Zapisz" /></td>
                </tr>
             </table>
         </form>
     </div>
{% endblock %}
